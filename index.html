<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="HTML5, CSS">
    <meta name="author" content="Александр Соколов">
    <link rel="stylesheet" href="./pages/index.css"><!-- стили -->
    <title>Проект "Место"</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип с надписью место">
    </header>
    <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/kusto-avatar.jpg" alt="Портрет Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <div class="elements">
          <template class="elements__template">
            <article class="elements__card">
              <button type="button" class="elements__delete"></button>
              <img class="elements__place-photo" src="" alt="">
              <div class="elements__caption">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like"></button>
              </div>
            </article>
          </template>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copy">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <form class="popup__main" name="profil">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" id="fname" class="popup__info-field" placeholder="Имя">
            <input type="text" id="profi" class="popup__info-field" placeholder="О себе" >
          </fieldset>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-cards">
      <div class="popup-cards__container">
        <button type="button" class="popup-cards__close-icon"></button>
        <form class="popup-cards__main" name="cards">
          <h2 class="popup-cards__title">Новое место</h2>
          <fieldset class="popup-cards__input-container">
            <input type="text" id="mesto" class="popup-cards__info-field" placeholder="Название">
            <input type="text" id="ssulka" class="popup-cards__info-field" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="popup-cards__save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup-image__close-icon"></button>
      </div>
      <p class="popup-image__caption">Гора Эльбрус</p>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
