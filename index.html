<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="HTML5, CSS">
    <meta name="author" content="Александр Соколов">
    <link rel="stylesheet" href="./pages/index.css"><!-- стили -->
    <title>Проект "Место"</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип с надписью место">
    </header>
    <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/kusto-avatar.jpg" alt="Портрет Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <div class="elements">
          <article class="elements__card">
            <img class="elements__place-photo" src="./images/zamok-v-gorax.jpg" alt="Замок в горах">
            <div class="elements__caption">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like elements__like_active"></button>
            </div>
          </article>
          <article class="elements__card">
            <img class="elements__place-photo" src="./images/zakat.jpg" alt="Закат в горах">
            <div class="elements__caption">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like"></button>
             </div>
          </article>
          <article class="elements__card">
            <img class="elements__place-photo" src="./images/gori.jpg" alt="Гора">
            <div class="elements__caption">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </article>
          <article class="elements__card">
            <img class="elements__place-photo" src="./images/zakat.jpg" alt="Закат в горах">
            <div class="elements__caption">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </article>
          <article class="elements__card">
            <img class="elements__place-photo" src="./images/gori.jpg" alt="Гора">
            <div class="elements__caption">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </article>
          <article class="elements__card">
            <img class="elements__place-photo" src="./images/zamok-v-gorax.jpg" alt="Замок в горах">
            <div class="elements__caption">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </article>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copy">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <form class="popup__main" name="profil">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" name="name" class="popup__info-field" placeholder="Ваше имя">
            <input type="text" name="profi" class="popup__info-field" placeholder="Ваша профессия">
          </fieldset>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
