<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="HTML5, CSS">
    <meta name="author" content="Александр Соколов">
    <link rel="stylesheet" href="./pages/index.css"><!-- стили -->
    <title>Проект "Место"</title>
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип с надписью место">
    </header>
    <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/kusto-avatar.jpg" alt="Портрет Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__profil-edit"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__card-edit"></button>
        </section>
        <div class="elements">

        </div>
    </main>
    <footer class="footer">
        <p class="footer__copy">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_profil">
      <div class="popup__container">
        <button type="button" class="popup__close-profil"></button>
        <form class="popup__main" name="profil">
          <h2 class="popup__profil-title">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input type="text" id="name" class="popup__info-field" placeholder="Имя">
            <input type="text" id="job" class="popup__info-field" placeholder="О себе" >
          </fieldset>
          <button type="submit" class="popup__save-profil">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_cards">
      <div class="popup__container">
        <button type="button" class="popup__close-card"></button>
        <form class="popup__main" name="cards">
          <h2 class="popup__cards-title">Новое место</h2>
          <fieldset class="popup__input-container">
            <input type="text" id="place" class="popup__info-field" placeholder="Название">
            <input type="url" id="link" class="popup__info-field" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="popup__save-card">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-image"></button>
      </div>
      <p class="popup__image-caption">Гора Эльбрус</p>
    </div>
    <template class="elements__template">
      <article class="elements__card">
        <button type="button" class="elements__delete"></button>
        <img class="elements__place-photo" src="" alt="">
        <div class="elements__caption">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
